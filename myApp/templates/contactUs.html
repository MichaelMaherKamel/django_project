<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/Signing.css" />
    <link rel="stylesheet" href="../static/css/Style.css" />
  </head>

  <body>
    <nav id="nav"></nav>
    <div class="page">
      <div class="form-up">
        <h1 style="margin-top: 0; text-align: center">How can we help?</h1>
        <form>
          <label for="contactName">Username:</label>
          <input type="text" id="contactName" class="input" onkeyup="Valid()" />
          <div id="nameAlert" class="alert alert-danger d-none">
            at least 3 characters and Special characters and numbers not allowed
          </div>
          <label for="contactEmail">Email:</label>
          <input type="email" id="contactEmail" class="input" onkeyup="Valid()" />
          <div id="emailAlert" class="alert alert-danger d-none">Email not valid *exemple@yyy.zzz</div>
          <label for="comment">Enter your message:</label>
          <textarea rows="10" cols="40" id="comment" class="input" onkeyup="Valid()"></textarea>
          <div id="commentAlert" class="alert alert-danger d-none">at least 10 characters</div>
        </form>
        <button id="contactUs" onclick="sendComment()" disabled>Send</button>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="box">
          <img src="../static/img/logo-white.png" width="200px" alt="" />
          <ul class="social">
            <li class="facebook">
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="twitter">
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="youtube">
              <a href="#">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
          <p>Copyright Â© 2024 All rights reserved</p>
        </div>
        <div class="box">
          <div class="line">
            <i class="fas fa-map-marker-alt fa-fw"></i>
            <div class="info">Faculty of Computers and Artificial Intelligence , Cairo University</div>
          </div>
          <div class="line">
            <i class="far fa-clock fa-fw"></i>
            <div class="info">10:00 AM - 11:00 PM</div>
          </div>
          <div class="line">
            <i class="fas fa-phone-volume fa-fw"></i>
            <div class="info">+20000000000</div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../static/Js/Navbar.js"></script>
    <script src="../static/Js/ContactUs.js"></script>
  </body>
</html>
