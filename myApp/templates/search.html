<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/Search.css" />
    <link rel="stylesheet" href="../static/css/Style.css" />
  </head>

  <body>
    <nav id="nav"></nav>
    <div class="page" style="margin: 80px 0">
      <div class="form-up">
        <h1 style="margin-top: 0; text-align: center">Search Books</h1>
        <div class="SearchInput">
          <input
            type="text"
            class="input"
            onkeyup="search()"
            placeholder="Please enter your search item..."
            id="search"
          />
          <select name="" id="searchType" class="select">
            <option value="title" selected>Title</option>
            <option value="author">Author</option>
            <option value="category">Category</option>
          </select>
          <button class="button" style="padding: 8px 10px">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="SearchOutput" id="SearchOutput"></div>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="box">
          <img src="../static/img/logo-white.png" width="200px" alt="" />
          <ul class="social">
            <li class="facebook">
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="twitter">
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="youtube">
              <a href="#">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
          <p>Copyright Â© 2024 All rights reserved</p>
        </div>
        <div class="box">
          <div class="line">
            <i class="fas fa-map-marker-alt fa-fw"></i>
            <div class="info">Faculty of Computers and Artificial Intelligence , Cairo University</div>
          </div>
          <div class="line">
            <i class="far fa-clock fa-fw"></i>
            <div class="info">10:00 AM - 11:00 PM</div>
          </div>
          <div class="line">
            <i class="fas fa-phone-volume fa-fw"></i>
            <div class="info">+20000000000</div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../static/Js/Navbar.js"></script>
    <script src="../static/Js/Search.js"></script>
  </body>
</html>
