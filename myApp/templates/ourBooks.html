<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our Books</title>
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/Signing.css" />
    <link rel="stylesheet" href="../static/css/Style.css" />
  </head>

  <body>
    <nav id="nav"></nav>
    <section class="form-up" style="width: 75%; margin: 80px auto">
      <div style="display: flex; align-items: center; justify-content: space-between">
        <h2 style="margin: 0">Our Books</h2>
        <div style="display: flex; align-items: center">
          <div style="margin-right: 10px; font-size: 20px">
            <label class="fa-solid fa-filter" for="genreSelect"></label>
          </div>
          <select id="genreSelect" class="select" onchange="selectBook()">
            <option selected value="All">All Books</option>
            <option value="Classic">Classic</option>
            <option value="Romance">Romance</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="Fiction">Fiction</option>
            <option value="Available">Available</option>
          </select>
        </div>
      </div>
      <table>
        <tr id="bookShowCase"></tr>
      </table>
    </section>
    <footer id="footer">
      <div class="container">
        <div class="box">
          <img src="../static/img/logo-white.png" width="200px" alt="" />
          <ul class="social">
            <li class="facebook">
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="twitter">
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="youtube">
              <a href="#">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
          <p>Copyright Â© 2024 All rights reserved</p>
        </div>
        <div class="box">
          <div class="line">
            <i class="fas fa-map-marker-alt fa-fw"></i>
            <div class="info">Faculty of Computers and Artificial Intelligence , Cairo University</div>
          </div>
          <div class="line">
            <i class="far fa-clock fa-fw"></i>
            <div class="info">10:00 AM - 11:00 PM</div>
          </div>
          <div class="line">
            <i class="fas fa-phone-volume fa-fw"></i>
            <div class="info">+20000000000</div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../static/Js/Navbar.js"></script>
    <script src="../static/Js/GetBooks.js"></script>
  </body>
</html>
